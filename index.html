<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Budgeter</title>
</head>

<body>
    <div class="bottom"></div>
    <div class="top">
        <div class="budget">
            <div class="budget_title">
                Available Budget in <span class="budget_title-month">%Month%</span>
            </div>
            <div class="budget_value">+ 2,345.67</div>
            <div class="budget_income clearfix">
                <div class="budget_income-text">Income</div>
                <div class="right clearfix">
                    <div class="budget_income-value">+ 4,300</div>
                    <div class="budget_income-percentage">23%</div>
                </div>
            </div>
            <div class="budget_expenses clearfix">
                <div class="budget_expenses-text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget_expenses-value">1,954.36</div>
                    <div class="budget_expenses-percentage">45%</div>
                </div>
            </div>
        </div>
        <script src="js/script.js" async defer></script>
</body>

</html>
