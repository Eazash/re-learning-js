<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Budgeter</title>
</head>

<body>
    <div class="top">
        <div class="budget">
            <div class="budget_title">
                Available Budget in <span class="budget_title-month">%Month%</span>
            </div>
            <div class="budget_value">+ 2,345.67</div>
            <div class="budget_income cyan clearfix">
                <div class="budget_income-text left">Income</div>
                <div class="right clearfix">
                    <div class="budget_income-value left">+ 4,300</div>
                    <div class="budget_income-percentage left">23%</div>
                </div>
            </div>
            <div class="budget_expenses orange clearfix">
                <div class="budget_expenses-text left">Expenses</div>
                <div class="right clearfix">
                    <div class="budget_expenses-value left">1,954.36</div>
                    <div class="budget_expenses-percentage left">45%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="add">
            <div class="add_container">
                <select name="" id="" class="add_type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" name="" id="" class="add_description" placeholder="Add description">
                <input type="number" name="" id="" class="add_value" placeholder="Value">
                <button class="add_btn"><i>&checkmark;</i></button>

            </div>
        </div>
        <div class="container clearfix">
            <div class="income left">
                <h2 class="income_title cyan_color">Income</h2>
                <div class="income_list">
                    <div class="item clearfix " id="income_0">
                        <div class="item_description left">Salary</div>
                        <div class="right clearfix gapping cyan_color">
                            <div class="item_value left">+2,100.00</div>
                            <div class="item_delete left"><button class="item_delete-btn"><i>&olcross;</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="expenses right">
                <h2 class="expenses_title orange_color">Expenses</h2>
                <div class="expenses_list">
                    <div class="item clearfix" id="expense_0">
                        <div class="item_description left">Grocerry Shopping</div>
                        <div class="right clearfix gapping orange_color">
                            <div class="item_value left">-435.28</div>
                            <div class="item_percentage left">10%</div>
                            <div class="item_delete left"><button class="item_delete-btn"><i>&cross;</i></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=" js/script.js" async defer></script>
</body>

</html>
